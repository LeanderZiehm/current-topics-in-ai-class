<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Home - SDXL Tools</title>
  <style>
    body, html {
      margin: 0; padding: 0;
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
        Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      background: #f5f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      display: flex;
      gap: 40px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .bubble {
      background: white;
      border-radius: 24px;
      padding: 40px 60px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
      font-size: 1.25rem;
      font-weight: 600;
      color: #1a73e8;
      cursor: pointer;
      user-select: none;
      transition: box-shadow 0.3s ease, transform 0.2s ease;
      min-width: 280px;
      text-align: center;
      max-width: 320px;
    }
    .bubble:hover {
      box-shadow: 0 10px 20px rgba(26, 115, 232, 0.3);
      transform: translateY(-5px);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="bubble" onclick="location.href='/prompt-template-system'">
      Stable Diffusion<br>Prompt Template<br>Integration System
    </div>
    <div class="bubble" onclick="location.href='/prompt-tracking'">
      Prompt Tracking
    </div>
  </div>
</body>
</html>
