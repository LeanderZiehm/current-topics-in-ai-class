<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>AI Agent Query</title>
</head>
<body>
    <h1>Enter Your Query</h1>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
    <form method="POST" action="/">
        <textarea name="user_query" rows="4" cols="60" placeholder="Type your question here..."></textarea><br />
        <button type="submit">Submit</button>
    </form>

    <p><a href="{{ url_for('logs') }}">View Query Logs</a></p>
</body>
</html>
