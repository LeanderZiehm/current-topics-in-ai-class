<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>AI Agent Query</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

  body {
    font-family: 'Inter', sans-serif;
    background-color: #f0f2f5;
    margin: 0;
    padding: 40px 20px;
    display: flex;
    justify-content: center;
  }

  .container {
    background: #fff;
    max-width: 600px;
    width: 100%;
    padding: 30px 40px;
    border-radius: 12px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.1);
  }

  h1 {
    margin-top: 0;
    color: #222;
    font-weight: 600;
    font-size: 2rem;
    margin-bottom: 25px;
    text-align: center;
  }

  textarea {
    width: 100%;
    resize: vertical;
    min-height: 120px;
    padding: 14px 16px;
    border-radius: 8px;
    border: 1.8px solid #ddd;
    font-size: 1rem;
    font-family: inherit;
    transition: border-color 0.3s ease;
  }
  textarea:focus {
    outline: none;
    border-color: #3498db;
    box-shadow: 0 0 6px rgba(52, 152, 219, 0.3);
  }

  button {
    margin-top: 20px;
    width: 100%;
    background-color: #3498db;
    color: white;
    font-size: 1.1rem;
    font-weight: 600;
    padding: 14px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background-color: #2980b9;
  }

  .error-message {
    color: #e74c3c;
    font-weight: 600;
    margin-bottom: 15px;
    text-align: center;
  }

  .links {
    margin-top: 25px;
    text-align: center;
  }

  .links a {
    color: #3498db;
    text-decoration: none;
    font-weight: 600;
    transition: color 0.3s ease;
  }
  .links a:hover {
    color: #2980b9;
  }
</style>
</head>
<body>
  <div class="container">
    <h1>Integated Prompts with External Systems.</h1>

    {% if error %}
      <p class="error-message">{{ error }}</p>
    {% endif %}

    <form method="POST" action="/">
      <textarea name="user_query" placeholder="Type your question you want from external systems here..."></textarea>
      <button type="submit">Submit</button>
    </form>

  </div>
</body>
</html>
